name: Build and Deploy to GitHub Pages

on:
  push:
    branches: ["main"] # This runs the action on every push to the main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Node.js ğŸŸ©
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Use a recent Node.js version
          cache: 'npm'

      - name: Install dependencies ğŸ“¦
        run: npm install

      - name: Build the site ğŸ—ï¸
        run: npm run build

      - name: Upload artifact â¬†ï¸
        uses: actions/upload-pages-artifact@v3
        with:
          path: './_site'

      - name: Deploy to GitHub Pages ğŸš€
        uses: actions/deploy-pages@v4
